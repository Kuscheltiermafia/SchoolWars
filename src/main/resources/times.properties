# Vape Effect Duration
# How long vape potion effects last in ticks (default: 400 = 20 seconds)
vape.effect_duration=400

# Chair Attack Cooldown
# Cooldown for chair attack in ticks (default: 120 = 6 seconds)
stuhl.cooldown=120

# Bossfight Start Delay
# Delay before bossfight begins in ticks (default: 100 = 5 seconds)
bossfight.start_delay=100

# Generalschluessel Door Open Duration
# How long the door stays open in ticks (default: 100 = 5 seconds)
