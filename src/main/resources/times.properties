# SchoolWars Time Configuration
# This file contains all time/duration values used throughout the game
# Values are in ticks (20 ticks = 1 second) unless otherwise noted
# Values can be adjusted for playtesting without modifying the source code

# Karl Elixier Duration (shrinking effect)
# Duration in ticks (default: 1200 = 60 seconds)
karl.duration=1200

# Fischer's Game Piece Duration
# How long the game piece stays active in ticks (default: 1200 = 60 seconds)
fischer.duration=1200

# Minasisierung Effect Duration
# Duration of the weapon buff effect in ticks (default: 600 = 30 seconds)
minasisierung.duration=600

# Zentrifuge Processing Time
# How long the centrifuge takes to process uranium in ticks (default: 600 = 30 seconds)
zentrifuge.duration=600

# Fluorine Evaporation Time
# How long it takes to evaporate fluorine in ticks (default: 600 = 30 seconds)
fluor.evaporation_duration=600

# Coffee Brewing Time
# How long it takes to brew Baar's coffee in ticks (default: 1200 = 60 seconds)
kaffee.brewing_duration=1200

# Stundenplan Update Interval
# How often the class schedule updates in ticks (default: 3600 = 3 minutes)
stundenplan.update_interval=3600

# Teacher Position Update Interval
# How often teachers update their position in ticks (default: 300 = 15 seconds)
lehrer.position_update_interval=300

# Rolator Effect Duration
# How long the Rolator effect lasts in ticks (default: 60 = 3 seconds)
